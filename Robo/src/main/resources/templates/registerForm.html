<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/segments/fragments :: html_head">

</head>
<body>
<div th:replace="/segments/fragments :: menu1"></div>

<h1>Zarejestruj się</h1>

<div class="container">
    <div class="col-sm-6 col-md-4 col-md-offset-4">
<form class="form-signin" action="#" method="post" th:action="@{/register}" th:object="${user}">
    <input class="form-control" th:field="*{firstName}" placeholder="First Name" /><br />
    <input  class="form-control" th:field="*{lastName}" placeholder="Last Name" /><br />
    <p th:errors="*{email}">Email errors</p>
    <input class="form-control" th:field="*{email}" type="email" placeholder="Email" /><br />
    <p th:errors="*{password}">Password errors</p>
    <input class="form-control" th:field="*{password}" type="password" placeholder="Password" /><br />
    <button class="btn btn-lg btn-primary btn-block" type="submit" >Zarejestruj się</button>
</form>

    </div>
</div>
<div th:replace="/segments/fragments :: footer"></div>
</body>
</html>
